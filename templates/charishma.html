{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    {% block title %}
    <title>Charishma</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body style="background-color: deeppink;">
    <center>
        <h1 class="btn btn-primary">PYTHON</h1>
        {% block body_block %}
        {% endblock %}
        <br>
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">C</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">H</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">A</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">R</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">D</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="sr-only">E</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="sr-only">V</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">I</span>
          </div><br>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/iron.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/iron2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/iron3.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/iron4.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/iron5.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
           <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
    </center>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
